<div class="modal font-size-13px" tabindex="-1" id="createoredit-requirement-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered max-width-450px" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="w-100 d-flex">
                    <div class="w-50">
                        <h5 class="modal-title font-weight-bold">{{(this.isNew) ? 'New Requirement' : 'Edit Requirement'}}</h5>
                    </div>
                </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>

            <div class="modal-body min-height-370px">
                <div class="tab-content- p-2 max-width-490px mx-auto" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="mx-auto">
                            <div class="w-100">
                                <div class="d-flex mb-3">
                                    <div class="w-100 mr-0">
                                        <div class="mr-2 mb-1 text-left font-weight-bold">Title:</div>
                                        <div class="text-truncate line-height-16px">
                                            <input type="email" class="w-100 form-control input-sm m-0 p-2" [(ngModel)]="data.RequirementTitle" value="{{data?.RequirementTitle}}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-between align-items-center border-top-0">
                <div></div>
                <div class="d-flex justify-content-end align-items-center">
                    <button type="button" class="btn btn-secondary p-2 font-size-13px mb-0 mr-2" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary p-2 font-size-13px mb-0" (click)="saveChanges()">
            <div>Save changes</div>
          </button>
                </div>
            </div>

        </div>
    </div>
</div>
